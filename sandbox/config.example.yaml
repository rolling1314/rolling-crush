# 沙箱服务配置文件示例
# 复制此文件为 config.yaml 并根据实际情况修改配置
# 通过环境变量 SANDBOX_ENV 来指定使用哪个环境（development 或 production）
# 例如: export SANDBOX_ENV=production

# 开发环境配置
development:
  server:
    host: "0.0.0.0"
    port: 8888
    debug: true
  
  database:
    host: "120.26.101.52"
    port: 5432
    user: "crush"
    password: "123456"
    database: "crush"
    sslmode: "disable"
  
  sandbox:
    auto_cleanup: false  # 服务停止时是否自动清理容器
    session_timeout: 3600  # 会话超时时间（秒）

# 生产环境配置
production:
  server:
    host: "0.0.0.0"
    port: 8888
    debug: false
  
  database:
    host: "43.163.92.30"  # 修改为你的生产数据库地址
    port: 5432
    user: "crush"
    password: "123456"  # 修改为你的生产数据库密码
    database: "crush"
    sslmode: "disable"
  
  sandbox:
    auto_cleanup: false
    session_timeout: 7200
